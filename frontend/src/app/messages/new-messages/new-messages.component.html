<mat-card>
  <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="message.owner">
      </mat-form-field>
      <mat-form-field>
          <textarea matInput placeholder="Write a Message" [(ngModel)]="message.text"></textarea>
      </mat-form-field>
      <mat-card-actions>
          <button mat-button color="primary" (click)="post()">POST</button>
        </mat-card-actions>
  </mat-card-content>
</mat-card>
