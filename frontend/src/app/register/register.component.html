<mat-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Password" type="password" value="new" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Confirm Password" value="hello" type="password" formControlName="confirmPassword">
            </mat-form-field>
            <span *ngIf="form.errors?.invalid">Passwords do not match</span>
            <br>
            <mat-card-actions>
                <button mat-raised-button color="primary">Register</button>
            </mat-card-actions>
        </mat-card-content>
    </form>
</mat-card>
